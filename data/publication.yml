    bio: "**Thomas G. Weiss** is Presidential Professor of Political Science at the CUNY Graduate Center and Andrew Carnegie Fellow completing *Would the World Be Better without the United Nations?* (2018); he is also Director Emeritus (2001–14) of the Ralph Bunche Institute for International Studies. He is Past President of the International Studies Association (2009–10) and recipient of its IO Distinguished Scholar Award 2016. Earlier he directed the United Nations Intellectual History Project (1999–2010); he was Chair of the Academic Council on the UN System (2006–9), Editor of *Global Governance*, Research Director of the International Commission on Intervention and State Sovereignty, Research Professor at Brown University’s Watson Institute for International Studies, Executive Director of the Academic Council on the UN System and of the International Peace Academy, a member of the UN secretariat, and a consultant to public and private agencies. He has written extensively (some fifty-five books and two hundred fifty articles and book chapters) about multilateral approaches to international peace and security, humanitarian action, and sustainable development. His recent authored and coauthored volumes are *Humanitarianism, War, and Politics: Solferino to Syria and Beyond* (2018); *The United Nations and Changing World Politics* (2017); *Humanitarianism Intervention: Ideas in Action* (2016); *What’s Wrong with the United Nations and How to Fix It* (2016); *Governing the World? Addressing “Problems without Passports”* (2014); *Global Governance: Why? What? Whither?* (2013); *Humanitarian Business* (2013); *Thinking about Global Governance: Why People and Ideas Matter* (2011); *Humanitarianism Contested: Where Angels Fear to Tread* (2011); *Global Governance and the UN: An Unfinished Journey* (2010); and *UN Ideas That Changed the World* (2009)."
