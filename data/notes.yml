  - id: "42"
    location: "3"
    note: "Proportionality is thought by some writers to subsume the requirement that force have a reasonable prospect of success. See, for example, Thomas Hurka, “Proportionality in the Morality of War,” *Philosophy and Public Affairs* 33, no. 1 (2005): 34–66; and Jeff McMahan, “Just Cause for War,” *Ethics and International Affairs* 19, no. 3 (2005): 1–21, at 5. For criticism, see Frowe, *Defensive Killing*, 148–53. The relationship between proportionality and necessity is complex (see, for example, Seth Lazar, “Necessity in Self-Defense and War,” *Philosophy and Public Affairs* 40, no. 1 [2012]: 3–44), but our characterization here is that standardly employed by just war theorists."

  - id: "43"
    location: "3"
    note: "As evidenced by the Hague Convention, the lack of clarity concerning necessity and proportionality also plagues attempts to regulate the destruction and protection of heritage during war."

