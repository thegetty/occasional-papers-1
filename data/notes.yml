  - id: "17"
    location: "1"
    note: "Some people claim that attacks on heritage are part of genocide. On this view, of course, to defend heritage is to prevent genocide. But this semantic move—broadening the definition of <em>genocide</em>—doesn’t show that one can use force to defend heritage. It simply makes it an open question whether one may use force to prevent genocide."

